<body style="background-color: black">
  <div class="jumbotron text-center">
    <h2>Login</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-

sm-4"></div>
      <div class="col-

sm-4" style="background-color: skyblue">

        <form #studentform="ngForm" (ngSubmit)="onsubmit(studentform.value)">
          username:
          <input type="text" #nameref="ngModel" required class="form-

control" name="username" minlength="6" ngModel>
          <div *ngIf="nameref.errors &&

(nameref.touched)" class="alert alert-

danger">
            <div [hidden]="!

nameref.errors.required">please enter the name

            </div>
            <div [hidden]="!

nameref.errors.minlength">enter more than 6 char</div>
          </div>
          password:
          <input type="text" #passref="ngModel" required class="form-

control" name="age" ngModel>
          <div *ngIf="passref.errors &&

(passref.touched)" class="alert alert-

danger">
            <div [hidden]="!

passref.errors.required">please enter the password

            </div>
          </div>
          <a href="#">newuser?</a>
          <br>
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>
</body>
